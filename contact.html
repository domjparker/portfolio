  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-md navbar-custom">
      <!-- container for both navbar-brand and navbar-nav -->

        <!-- navbar-brand -->
        <span class="navbar-brand mx-0">Dominic Parker</span>
        <!-- navbar-nav -->
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html"

            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>

      </div>
    </nav>

    <!-- content container-->
    <div id="parallaxContact"></div>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <!-- contact card -->
          <section>
            <div class="card section card-body border-0">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="card-title">Contact</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!-- form inputs -->
                  <form>
                    <!-- name input -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input
                        type="email"
                        class="form-control form-control-sm input-mysize"
                        id="exampleFormControlInput1"
                        placeholder="John Smith"
                      />
                    </div>
                    <!-- email address input -->
                    <div class="form-group">
                      <label for="exampleFormControlInput2"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control form-control-sm"
                        id="exampleFormControlInput2"
                        placeholder="name@example.com"
                      />
                    </div>
                    <!-- message input -->
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="7"
                      ></textarea>
                    </div>
                    <!-- submit button -->
                    <input
                      class="btn btn-custom"
                      type="submit"
                      value="Submit"
                    />
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <!-- footer -->
    <footer class="py-4 footer-custom">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <p class="m-0 text-center small">Â© Copyright</p>
